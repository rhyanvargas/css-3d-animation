<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>3D era 8</title>
  </head>
  <body>
    <section>
      <div class="left">
        <img src="assets/Era_8_Logo_150x.webp" alt="" />
        <h1>ERA8 Product Card 3D Redesign</h1>
        <div class="bottom">
          <h3>design by <span> @RhyGuyDigital </span></h3>
        </div>
      </div>

      <div id="er8-container" class="container card-container">
        <div id="er8-card" class="card">
          <div class="card-image--wrapper">
            <div onclick="alert('Hey')" class="card-image-icon--wrapper">
              <img
                class="card-image-icon"
                src="assets/icons8-flip-vertical-50.png"
                alt=""
                srcset=""
              />
              <small>Flip</small>
            </div>
            <div class="card-bg-circle"></div>
            <img
              src="assets/Era_8_jacket_front_transparent.png"
              alt=""
              class="card-image"
            />
          </div>
          <div class="card-title">
            <h1>Wild Dog Bubble Jacket Soft (BLACK)</h1>
          </div>
          <div class="card-info card-price"><span>$99.99 </span></div>
          <div class="card-info card-description">
            <p>
              Outer Shell 100% Polyester Bubble Inner Shell 100% Polyester
              Bubble Filling 5.9oz/yd - 100% Polyester Soft Wadding Waterproof
              Zipper & Detachable Hood
            </p>
          </div>
          <div class="card-info card-selection-group">
            <small class="card-selection-label">Size:</small>
            <button class="card-selection-button">S</button>
            <button class="card-selection-button">M</button>
            <button class="card-selection-button">L</button>
            <button class="card-selection-button">XL</button>
            <button class="card-selection-button">XXL</button>
          </div>
          <div class="card-info card-button-group">
            <button class="card-action-button button-primary">Buy Now</button>
            <button class="card-action-button button-secondary">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
